server:
  port: ${PORT:8080}
  max-http-header-size: 16384

spring:
  main:
    banner-mode: "off"
  http.encoding:
    charset: UTF-8
    enabled: true
    force: true

logging:
  level:
    org:
      springframework:
        web: INFO
    com:
      tingcore:
        organization: INFO
    root: INFO

info:
  app:
    name: ${spring.application.name}
    version: ${VERSION:unknown}

app:
  allowed-origins: http://localhost:3000
  user-service:
    base-url: https://${integration.user.hostname}
    default-timeout: 20 # timeout in seconds
  asset-service:
    base-url: https://${integration.asset.hostname}
    default-timeout: 20
  charging-operations-service:
    base-url: http://${integration.charging-operations.hostname}
    default-timeout: 20
  aws:
    headers:
      cognito-auth-provider: cognito-authentication-provider # api gateway forwarded headers are configured here:
      cognito-identity-id: cognito-identity-id
      cognito-user-id: cognito-user-id                       # when the cognito user id has been extracted from cognito-auth provider it is written to this header

integration:
  payments:
    hostname: payments-service.tingcore-prod.com
  user:
    hostname: user-service-test.tingcore-infra.com
  asset:
    hostname: user-service-test.tingcore-infra.com
  charging-operations:
    hostname: charging-operations.tingcore-test.com