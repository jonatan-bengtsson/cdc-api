server:
  port: ${PORT:8080}
  max-http-header-size: 16384

spring:
  main:
    banner-mode: "off"
  http.encoding:
    charset: UTF-8
    enabled: true
    force: true

logging:
  level:
    org:
      springframework:
        web: INFO
    com:
      tingcore:
        organization: INFO
    root: INFO

info:
  app:
    name: ${spring.application.name}
    version: ${VERSION:unknown}

app:
  allowed-origins: https://localhost:3000
  payments-service:
    base-url: https://${integration.payments.hostname}
    default-timeout: 20 # timeout in seconds
  user-service:
    base-url: https://${integration.user.hostname}
    default-timeout: 20 # timeout in seconds
  asset-service:
    base-url: https://${integration.asset.hostname}
    default-timeout: 20
  charging-operations-service:
    base-url: https://${integration.charging-operations.hostname}
    default-timeout: 20
  customer-key-order-service:
    base-url: https://${integration.customer-key-order.hostname}
    default-timeout: 20
  campaign-service:
    base-url: https://${integration.campaign.hostname}
    default-timeout: 10
  payments-receipt:
    base-url: https://${integration.receipt.hostname}
    default-timeout: 20
  payments-sessions:
    base-url: https://${integration.sessions.hostname}
    default-timeout: 20
  partnerships-service:
    base-url: https://${integration.partnerships.hostname}
    default-timeout: 20
  payments-pricing:
    base-url: https://${integration.pricing.hostname}
    default-timeout: 20
  elasticsearch:
    scheme: https
    host: https://${integration.elasticsearch.hostname}
    port: 443

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: health, prometheus
      path-mapping:
        prometheus: /metrics

tracing:
  xray:
    enabled: false
